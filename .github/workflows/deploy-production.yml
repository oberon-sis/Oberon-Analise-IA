name: Deploy para Production (EC2 Container)

on:
  push:
    tags:
      - 'v*.*.*' 
      
  workflow_dispatch: 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    environment: Production 

    steps:
      - name: Checkout do Repositório
        uses: actions/checkout@v4

      - name: Definir Tag da Imagem 
        id: set_tag
        run: |
          VERSION_TAG=latest

          echo "IMAGE_TAG=$VERSION_TAG" >> $GITHUB_ENV
          echo "IMAGE_FULL_NAME=${{ secrets.DOCKER_USERNAME }}/oberon-analise-ia" >> $GITHUB_ENV
          
      # --- 2. Build e Push da Imagem para o Docker Hub ---
      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build e Push da Imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_FULL_NAME }}:latest

      - name: Deploy para EC2 e Rodar Container (Staging)
        uses: appleboy/ssh-action@v1.0.3 
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            cd /home/$APP_USER/Oberon-Config-AWS || exit 1 

            # 2. CRIAÇÃO/SOBRESCRITA DO ARQUIVO .ENV.python NO SERVIDOR EC2
            echo "# Arquivo .env.python gerado pelo GitHub Actions (Staging)" > .env.python
            
            echo "DB_HOST=${{ secrets.DB_HOST_PROD }}" >> .env.python
            echo "DB_USER=${{ secrets.DB_USER_PROD }}" >> .env.python
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD_PROD }}" >> .env.python
            echo "DB_DATABASE=${{ secrets.DB_DATABASE_PROD }}" >> .env.python
            echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env.python
            echo "PORT=${{ secrets.PORT }}" >> .env.python

            # 3. Gerenciamento do Container Antigo
            if [ $(sudo docker ps -a -q -f name=$CONTAINER_NAME) ]; then 
              sudo docker stop $CONTAINER_NAME 
              sudo docker rm $CONTAINER_NAME 
            fi

            # 4. Roda o Novo Container
            sudo docker run -d --name $CONTAINER_NAME -p 80:80 --restart always --env-file .env $IMAGE_NAME:$IMAGE_TAG
            sudo docker image prune -f