name: Deploy para Production (EC2 Container)

on:
  push:
    tags:
      - 'v*.*.*' 
      
  workflow_dispatch: 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    environment: Production 

    steps:
      - name: Checkout do RepositÃ³rio
        uses: actions/checkout@v4

      - name: Definir Tag da Imagem 
        id: set_tag
        run: |
          VERSION_TAG=latest

          echo "IMAGE_TAG=$VERSION_TAG" >> $GITHUB_ENV
          echo "IMAGE_FULL_NAME=${{ secrets.DOCKER_USERNAME }}/oberon-analise-ia" >> $GITHUB_ENV
          
      # --- 2. Build e Push da Imagem para o Docker Hub ---
      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build e Push da Imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_FULL_NAME }}:latest